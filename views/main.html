<div layout="row">
    <section flex>
        <md-card>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h3>Input</h3>
                </div>
            </md-toolbar>
            <md-card-content>
                <md-checkbox ng-model="vm.IncludeOrder" ng-change="vm.UpdateOutput()">Include Order</md-checkbox>
                <md-input-container class="md-block">
                        <label>Text</label>
                        <textarea ng-model="vm.Input" ng-change="vm.UpdateOutput()"></textarea>
                    </md-input-container>
            </md-card-content>
        </md-card>
    </section>
    <section flex>
        <md-card>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h3>Output</h3>
                </div>
            </md-toolbar>
            <md-card-content>
                <pre>{{vm.Output | json}}
                    <md-button class="md-icon-button" 
                                aria-label="Copy JSON"  
                                ngclipboard 
                                ng-click="vm.Toast('Copied to clipboard!')"
                                data-clipboard-text="{{vm.Output | json}}">
                        <md-icon md-font-set="material-icons">content_copy</md-icon>
                    </md-button>
                </pre>
            </md-card-content>
        </md-card>
    </section>
</div>
